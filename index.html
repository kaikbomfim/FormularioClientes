<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script language="javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script language="javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script language="javascript" src="./js/jquery.mask.min.js"></script>
    <script language="javascript" src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Cadastro de Cliente</h2>
        <form id="cadastroForm" onsubmit="return validarForm()">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="">Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao-binario">Não Binário</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço:</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="numero" name="numero" placeholder="Número" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" required>
                    </div>
                </div>

            <div class="mb-3">
                <br><label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" minlength="8" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" minlength="8" maxlength="50" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
